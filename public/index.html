<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <!--build:css css/style.min.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
    <title>Login page</title>
</head>
<body>
    <main>
        
        <div class="container alertas">
            
            <div class="container">     
                <div id="alertFail" class="alert alertas__fail alert-danger .col-xs-6 .col-md-4" role="alert">
                    <span id="close" class="glyphicon glyphicon-remove close" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Digite seu Email e Senha
                </div>
            </div>
            <div class="container">     
                <div id="alertSucess" class="alert alertas__Sucess alert-success .col-xs-6 .col-md-4" role="alert">
                    <span id="okay" class="glyphicon glyphicon-ok close" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    VocÃª foi logado com sucesso
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="container login " id="login">
    <div class="jumbotron panel panel-default login__panel ">
        <div class="container panel-body ">
            <div class="container login__body">
                <form class="form-horizontal ">
                    <p class="text-center login__title">Entrar na minha conta</p>
                    <div class="form-group">
                        <div class="">
                            <input id="email" type="email" class="login__email form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="">
                            <input id="password" type="password" class="login__senha form-control" id="inputPassword3" placeholder="Password">
                        </div>    
                    </div>
                    <div class="form-group ">
                        <div class="col-md-8 col-md-offset-3 col-xs-8 col-xs-offset-3">
                            <a id="btnLogin" type="submit" class=" login__botao btn ">Entrar</a>
                        </div>   
                    </div>
                    <div class="form-group">
                        
                            <div class=" login__conectado checkbox col-md-10 col-xs-offset-2 col-md-8 col-xs-offset-2">
                                <label>
                                    <input type="checkbox"> Mantenha-me conectado
                                </label>
                            </div>
                        
                    </div>
                </form>
                
            </div>
        </div> 
    </div>
</div>

<div class="conatiner links">
    <u><p class="text-center links__conta">Precisa de uma conta? <a href="#">Click aqui</a></p></u>
    <p class="text-center links__senha">Esqueceu sua senha? <a href="#">Click aqui</a></p>
</div>
<div class="informacao container ">
    <div class="container center-block">
        
        
        
        <div class="panel panel-default informacao__panel1 col-md-3 col-md-offset-4  col-xs-3 col-xs-offset-2">
            <div class="panel-body informacao__exclamacao">
                <p class="text-center informacao__exclamacao__p">!</p>
            </div>
        </div>
        
        
        <div class="panel panel-default copyright col-md-3 col-xs-6 ">
            <div class="panel-body copyright__texto">
                <p class="text-center informacao__texto__p">Keyrus</p>
            </div>
        </div>
        
        
    </div>
</div>
<script src="js/jquery/jquery.js"></script>
<!-- build:js js/index.min.js -->
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!--endbuild-->
<script src="js/jquery/validaLogin.js"></script>


</main>
</body>
</html>
